<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Strength Prediction</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the result display */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8 md:p-12 my-8">
        
        <!-- Header Section -->
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Concrete Compressive Strength</h1>
            <p class="text-gray-500 mt-2">Enter the component values to predict the strength.</p>
        </div>

        <!-- Input Form -->
        <form id="prediction-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Dynamically generated input fields will go here -->
        </form>

        <!-- Predict Button -->
        <div class="mt-8 text-center">
            <button id="predict-btn" type="button" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Predict Strength
            </button>
        </div>

        <!-- Result Display Area -->
        <div id="result-container" class="mt-10 text-center hidden">
             <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <p class="text-lg text-gray-600">Predicted Compressive Strength:</p>
                <p id="prediction-result" class="text-4xl font-bold text-blue-600 mt-2">-- MPa</p>
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loading-indicator" class="mt-8 text-center hidden">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-500 mt-2">Calculating...</p>
        </div>

    </div>

    <script>
        // --- Configuration ---
        const modelFeatures = [
            { name: 'Cement', label: 'Cement (kg/m³)', placeholder: 'e.g., 280' },
            { name: 'Blast_Furnace_Slag', label: 'Blast Furnace Slag (kg/m³)', placeholder: 'e.g., 150' },
            { name: 'Fly_Ash', label: 'Fly Ash (kg/m³)', placeholder: 'e.g., 0' },
            { name: 'Water', label: 'Water (kg/m³)', placeholder: 'e.g., 180' },
            { name: 'Superplasticizer', label: 'Superplasticizer (kg/m³)', placeholder: 'e.g., 8' },
            { name: 'Coarse_Aggregate', label: 'Coarse Aggregate (kg/m³)', placeholder: 'e.g., 950' },
            { name: 'Fine_Aggregate', label: 'Fine Aggregate (kg/m³)', placeholder: 'e.g., 750' },
            { name: 'Age', label: 'Age (days)', placeholder: 'e.g., 28' },
        ];

        // --- UI Setup ---
        const form = document.getElementById('prediction-form');
        const predictBtn = document.getElementById('predict-btn');
        const resultContainer = document.getElementById('result-container');
        const predictionResult = document.getElementById('prediction-result');
        const loadingIndicator = document.getElementById('loading-indicator');

        function createInputFields() {
            let html = '';
            modelFeatures.forEach(feature => {
                html += `
                    <div class="flex flex-col">
                        <label for="${feature.name}" class="mb-2 font-medium text-gray-700">${feature.label}</label>
                        <input type="number" step="any" id="${feature.name}" name="${feature.name}" 
                               class="px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"
                               placeholder="${feature.placeholder}" required>
                    </div>
                `;
            });
            form.innerHTML = html;
        }
        
        // --- Prediction Logic ---
        async function handlePrediction() {
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            loadingIndicator.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            predictBtn.disabled = true;
            predictBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const formData = new FormData(form);
            const inputData = {};
            modelFeatures.forEach(feature => {
                inputData[feature.name] = parseFloat(formData.get(feature.name));
            });
            
            try {
                // Send data to the Flask backend
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(inputData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Prediction request failed');
                }

                const result = await response.json();
                
                // Display the real prediction from the backend
                predictionResult.textContent = `${result.prediction.toFixed(2)} MPa`;
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('fade-in');

            } catch (error) {
                console.error("Prediction failed:", error);
                predictionResult.textContent = `Error: ${error.message}`;
                resultContainer.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
                predictBtn.disabled = false;
                predictBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', createInputFields);
        predictBtn.addEventListener('click', handlePrediction);
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            handlePrediction();
        });
    </script>
</body>
</html>
